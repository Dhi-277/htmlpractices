<!DOCTYPE html>
<!-- Document declaration: It told the browser of html version if present means html5 else html4 -->

<html lang="en-IN">
<!-- Document scope:language must provide so that date format will assured by country format-->

<head>
      <!-- Head section typically contains
    1. title:  It specifies the title to display for page in browser title bar
    2. link: It is used to link various external files to web page
    3. meta: - In computer technologies meta data is information about your page or application.
             - Meta in head section is used for
          a) Responsive Design
          b) SEO(Search engine optimization)
    4. script
    5. style 
-->

      <meta charset="UTF-8">
      <!-- utf    :  Unicode Transformation Format
      It is the standards followed for language.
   It is refering to character set. -->

      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <!-- <meta http-equiv="refresh" content="5"> -->
      <!-- refresh page every 5 seconds -->

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- viewport means display screen like laptop, mobile smartwatch & initial-scale represent inital zoom percentage -->

      <meta name="keywords" content="your keywords to find page">
      <meta name="description" content="summary of your page">
      <!-- How to make the page SEO friendly?
  - There are so many techniques for making the page SEO friendly
  - Meta is one of those techniques. -->

      <title>Ebay | Shopping</title>

      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
      <!-- Image which shows beside title called favourite icon
          - Favicon must be an image of type ".ico"
          - Favicon can be between 16 x 16 pixels  to  32 x 32 pixels
          - Page size will be maximum 1200 px width and 768px  height-->


</head>
