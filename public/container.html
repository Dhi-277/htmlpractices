<!DOCTYPE html>
<html>
    <head>
        <title>Flexible Containers</title>
        <style>
            .card {
                width: 200px;
                height: 150px;
                border:2px solid black;
                padding: 20px;
                margin:20px;
            }
            .container {
               display: flex;  
               flex-wrap: wrap;
            }
        </style>
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div>Java</div>
                <div>
                          <span class="bi bi-star-fill"></span>
                          <span class="bi bi-star-fill"></span>
                          <span class="bi bi-star-fill"></span>
                          <span class="bi bi-star-fill"></span>
                          <span class="bi bi-star-half"></span>
                </div>
            </div>
            <div class="card">
                Card-2
            </div>
            <div class="card">
                Card-3
            </div>
            <div class="card">
                Card-4
            </div>
            <div class="card">
                Card-5
            </div>
            <div class="card">
                Card-6
            </div>
        </div>
    </body>
</html>
